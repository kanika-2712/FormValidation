<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="form-style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="container">
        <header>Registration</header>
        <form action="final.html" name="theForm" >
            <div class="form">
                <div class="details personal">
                    <span class="title">Personal Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name<span class="asterick">*</span></label>
                            <input type="text" placeholder="Enter your name" onkeyup="checkform(this)" required>
                            <span class="error-message"></span>
                        </div>
                        <div class="input-field">
                            <label>Date of Birth<span class="asterick">*</span></label>
                            <input type="date" placeholder="Enter birth date" onkeyup="checkform(this)" required>
                        </div>
                        <div class="input-field">
                            <label>Email<span class="asterick">*</span></label>
                            <input type="email" placeholder="Enter your email" onkeyup="checkform(this)" required>
                            <span class="error-message"></span>
                        </div>
                        <div class="input-field">
                            <label>Mobile Number<span class="asterick">*</span></label>
                            <input type="tel" placeholder="Enter mobile number" onkeyup="checkform(this)" required>
                            <span class="error-message"></span>
                        </div>
                        <div class="input-field">
                            <label>Gender<span class="asterick">*</span></label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Address<span class="asterick">*</span></label>
                            <input type="text" placeholder="Enter your address" onkeyup="checkform()" required>
                        </div>
                    </div>
                
            </div>
             
                <div class="details ID">
                    <span class="title">Employment History</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Years of Experience<span class="asterick">*</span></label>
                            <input type="number" placeholder="Enter years of experience" onkeyup="checkform()" required>
                        </div>
                        <div class="input-field">
                            <label>Company Name<span class="asterick">*</span></label>
                            <input type="text" placeholder="Enter company name" onkeyup="checkform()" required>
                        </div>
                        <div class="input-field">
                            <label>Job Title<span class="asterick">*</span></label>
                            <input type="text" placeholder="Enter job title" onkeyup="checkform()" required>
                        </div>
                        <div class="resume">
                            <input type="file" id="fileInput" class="custom-file-input" accept=".pdf,.doc,.docx" onchange="checkFile(this)">
                            <label for="fileInput" class="custom-file-label">Upload Resume</label>
                            <p class="description">Supported format pdf,docx</p>
                            <span id="fileError" class="error-message"></span>
                            
                    </div>
                </div>
               <div class="contain">
                <button class="submit" id="form-btn" >
                   <a href="final.html"><span class="btnText" >Submit</span></a>
                    
                </button>
            </div>
                
            
            
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
